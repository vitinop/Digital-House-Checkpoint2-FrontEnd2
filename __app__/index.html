<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - SignIn</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <article>
        <h1>SignIn</h1>
        <form name="signIn">
            <div>
                <label for="inputUser">E-mail</label>
                <input 
                    class="form__control" 
                    id="inputUser"
                    name="user"
                    type="text"
                >
            </div>
            <div>
                <label for="inputUser">Senha</label>
                <input 
                    class="form__control" 
                    id="inputPassword"
                    name="password"
                    type="password"
                >
            </div>
            <button type="submit">Enviar</button>
        </form>
    </article>
    <script 
        type="text/javascript" 
        src="./index.js">
    </script>
</body>
</html>
